<div class="p-6 bg-gray-100 min-h-screen">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Countries
    </h2>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let country of countries" class="bg-white rounded-lg shadow-md p-4 text-center">
      <img [src]="country.flags?.svg" [alt]="country.name?.common" class="w-full h-40 object-cover rounded-md mb-4">
      <h2 class="text-xl font-semibold mb-2">{{ country.name?.common }}</h2>
      <p class="text-gray-600">{{ country.capital ? country.capital[0] : 'N/A' }}</p>
      <p class="text-gray-600">{{ country.population }}</p>
    </div>
  </div>
</div>
